<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>CRIAR CONTA</title>
  </head>
  <style>
    
    #form{
        font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 600;
      }
    
      #header{
        font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 500;
      }
    
    </style>
 

  <body>
    <header
    id="header"
      class="bg-black/90 flex justify-between items-center fixed top-0 left-0 w-full px-5 py-5 shadow-lg h-20 z-50"
    >
    <a href="./index.html" >
      <img class="h-10" src="img/newLogo.png" alt="logo">
    </a>
     
    
      <nav id="navMenu" class="hidden sm:block"></nav>
    </header>

    <main class="h-screen flex justify-center items-center">
      <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <form id="form" class="space-y-4" onsubmit="event.preventDefault(); addUsuario();">

          <p class="text-xl font-semibold">Crie sua conta</p>
       

          <div>
            <label
              for="Nome"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="text"
                id="nome"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Nome
              </span>
            </label>
          </div>

          <div>
            <label
              for="email"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="text"
                id="email"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Email
              </span>
            </label>
          </div>

          <div>
            <label
              for="username"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="text"
                id="username"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Username
              </span>
            </label>
          </div>

          <div>
            <label
              for="senha"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="password"
                id="senha"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Senha
              </span>
            </label>
          </div>

          <input
            type="submit"
            value="Criar sua conta"
            id="btn"
            class=" w-full  mt-5 cursor-pointer block rounded bg-[#252525] px-8 py-3 text-sm font-medium text-white transition hover:scale-[1.05] hover:shadow-xl focus:outline-none" 
          />
      

      

      
        </form>
      </div>

    </main>

    <div id="overlay"></div>
    <div id="modal"></div>

    

    <script src="../clients/usuariosClient.js"></script>
    <script src="../clients/authClient.js"></script>

    <script>
      document.onload = carregarMenu();
    
    </script>
  </body>
</html>
